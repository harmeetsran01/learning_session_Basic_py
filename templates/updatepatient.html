    <h2>Update Patient</h2>
    <form action="/update-patient-in-db" method="post" >
      <div class="form-group" >
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
      <div class="form-group">
        <label for="Phone">Phone:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
      <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="text" class="form-control" id="gender" placeholder="Enter Gender" name="gender">
        </div>
      <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
        </div>
      
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  
      
  
</body>
